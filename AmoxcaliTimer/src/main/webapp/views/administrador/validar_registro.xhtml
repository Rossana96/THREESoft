<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/views/plantilla.xhtml">
        <ui:define name="head">
            <title>Registro</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" type="text/css" href="css/plantilla.css"></link>
            <link rel="icon" href="imagenes/clock-regular.svg"/>
            <link rel="stylesheet" type="text/css" href="css/inicioSesion.css"></link>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

        </ui:define>
        <ui:define name="body">
            <h:body>
                <p:dataList id="listaAcademicos" class="academicos" value="#{validarRegistroController.academicos}" var="academico" type="definition" 
                            emptyMessage="No se encontraron materiales con esa búsqueda.">
                    <h:panelGrid class="panelGrid" columns="1" cellpadding = "15">
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="2px" class="prestar">
                                <h:outputText value="Nombre Completo" class="info-tag"/>
                                <h:outputText value="#{academico.nombreCompleto}" class="info"/>
                                <h:outputText value="Correo:" class="info-tag"/>
                                <h:outputText value="#{academico.correoAca}" class="info"/>
                                <h:outputText value="Número Trabajador" class="info-tag"/>
                                <h:outputText value="#{academico.noTrabajador}" class="info"/>
                                <h:outputText value="Departamento" class="info-tag"/>
                                <h:outputText value="#{academico.departamento}" class="info"/>
                                <h:outputText value="Tipo de Profesor" class="info-tag"/>
                                <h:outputText value="#{academico.tipo}" class="info"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataList>

            </h:body>
        </ui:define>
    </ui:composition> 
</html>
